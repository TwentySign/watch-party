<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord YouTube Activity</title>
    <script src="https://unpkg.com/@discord/embedded-app-sdk"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #FF6600;
            text-align: center;
            padding: 20px;
        }

        h1 {
            text-shadow: 0 0 10px #FF6600;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background: #222;
            color: #FF6600;
            border: 2px solid #FF6600;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        button:hover {
            background: #444;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: 2px solid #FF6600;
            background: #222;
            color: #FF6600;
        }

        #videoContainer {
            margin-top: 20px;
        }

        iframe {
            border: none;
            width: 560px;
            height: 315px;
        }

        #queue {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #333;
            margin: 5px 0;
            cursor: pointer;
            color: #FF6600;
            border-radius: 5px;
        }

        li:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Discord YouTube Activity</h1>

    <button onclick="connectToDiscord()">Connect to Discord</button>
    <br><br>

    <label>Search for Videos:</label>
    <input type="text" id="searchQuery" placeholder="Enter video title">
    <button onclick="searchVideos()">Search</button>

    <ul id="searchResults"></ul>

    <div id="videoContainer"></div>

    <div id="queue">
        <h2>Video Queue</h2>
        <ul id="queueList"></ul>
    </div>

    <script>
        let discordClient = null;
        let videoQueue = [];
        let currentVideo = null;

        async function connectToDiscord() {
            try {
                // Initialize Discord SDK
                await window.Discord.initialize();
                
                // Get user context (what server, channel, etc.)
                const context = await window.Discord.getContext();
                
                console.log("Connected to Discord in", context);
                alert("Connected to Discord!");
            } catch (error) {
                console.error("Error connecting to Discord:", error);
                alert("Failed to connect to Discord. Make sure this is opened inside a Discord Activity.");
            }
        }

        async function searchVideos() {
            const query = document.getElementById("searchQuery").value;
            const apiKey = 'YOUR_YOUTUBE_API_KEY'; // Replace with a valid YouTube API key

            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=5&key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    console.error("YouTube API Error:", data.error);
                    alert("YouTube API error. Check your API key.");
                    return;
                }

                displaySearchResults(data.items);
            } catch (error) {
                console.error("Error fetching YouTube data:", error);
                alert("An error occurred while fetching videos.");
            }
        }

        function displaySearchResults(videos) {
            const searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = "";

            videos.forEach(video => {
                const listItem = document.createElement("li");
                listItem.textContent = video.snippet.title;
                listItem.addEventListener("click", function () {
                    addToQueue(video.id.videoId, video.snippet.title);
                });
                searchResults.appendChild(listItem);
            });
        }

        function addToQueue(videoId, title) {
            videoQueue.push({ videoId, title });
            updateQueueDisplay();
            syncQueue();
        }

        function syncQueue() {
            if (!discordClient) return;
            window.Discord.setActivity({
                details: "Watching videos together",
                state: videoQueue.map(v => v.title).join(", "),
                instance: true,
            });
        }

        function updateQueueDisplay() {
            const queueList = document.getElementById("queueList");
            queueList.innerHTML = "";

            videoQueue.forEach((video, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = video.title;
                listItem.addEventListener("click", function () {
                    playVideo(video.videoId);
                });
                queueList.appendChild(listItem);
            });
        }

        function playVideo(videoId) {
            const videoEmbedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            const videoContainer = document.getElementById("videoContainer");
            const iframe = document.createElement("iframe");
            
            iframe.src = videoEmbedUrl;
            iframe.width = "560";
            iframe.height = "315";
            iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            
            videoContainer.innerHTML = "";
            videoContainer.appendChild(iframe);

            currentVideo = videoId;
            syncVideo(videoId);
        }

        function syncVideo(videoId) {
            if (!discordClient) return;
            window.Discord.setActivity({
                details: `Watching: ${videoQueue.find(v => v.videoId === videoId)?.title || "Unknown"}`,
                state: "In sync with call",
                instance: true,
            });
        }
    </script>
</body>
</html>
